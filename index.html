<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">

    <div class="survey active">

      <div class="icon__star">
        <i></i>
      </div>

      <h1 class="survey__titulo">How did we do?</h1>

      <p class="survey__texto"> Please let us know how we did with your support request. All feedback is appreciated to
        help us
        improve our
        offering!</p>

      <ul class="survey__classificacao">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="submit__button">Submit</button>

    </div>

    <div class="feedback">

      <i class="icon__feedback"></i>

      <div class="feedback__nota">
        <p>You selected <span></span> of 5</p>
      </div>

      <h1 class="feedback__titulo">Thank you!</h1>

      <p class="feedback__texto">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in
        touch!</p>

    </div>

  </div>

  <script src="./funcoes.js"></script>

</body>

</html>
